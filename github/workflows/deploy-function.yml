name: üöÄ Deploy Azure Function (summarize-alert)

on:
  push:
    branches:
      - main
    paths:
      - 'azure-function/**'
      - '.github/workflows/deploy-function.yml'
  workflow_dispatch:  # Allow manual trigger

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    # Set permissions for OIDC token if using Azure login with OIDC
    permissions:
      contents: read
      id-token: write

    env:
      AZURE_FUNCTIONAPP_NAME: your-function-app-name  # TODO: Replace with your function app name
      AZURE_FUNCTIONAPP_PACKAGE_PATH: ./azure-function
      PYTHON_VERSION: '3.11'

    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üß∞ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: '${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}/Summarize-alert/requirements.txt'

      - name: üì¶ Install dependencies
        run: |
          cd ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}/Summarize-alert
          python -m pip install --upgrade pip
          pip install -r requirements.txt --target=".python_packages/lib/site-packages"

      - name: üîê Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
          # For OIDC authentication (recommended), use:
          # client-id: ${{ secrets.AZURE_CLIENT_ID }}
          # tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          # subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: üöÄ Deploy to Azure Function App
        uses: Azure/functions-action@v1
        with:
          app-name: ${{ env.AZURE_FUNCTIONAPP_NAME }}
          package: ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}
          publish-profile: ${{ secrets.AZURE_FUNCTIONAPP_PUBLISH_PROFILE }}
          # Uncomment if using Azure login instead of publish profile:
          # respect-funcignore: true
